<div class="row page-titles">
  <div class="col-md-5 align-self-center">
    <h3 class="text-themecolor">{{tittle}}</h3>
  </div>
  <div class="col-md-7 align-self-center">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="route" routerLink="/main"> Principal</a>
      </li>
      <li *ngIf="tittle !== 'Principal'" class="breadcrumb-item active">{{tittle}}</li>
    </ol>
  </div>
</div>
