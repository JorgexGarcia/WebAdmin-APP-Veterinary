<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img src="{{imgUrl}}"
                 alt="user" />
            <span class="hide-menu">{{name}}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="profile" routerLinkActive="active">Perfil </a></li>
            <li><a routerLink="account-settings" routerLinkActive="active">Configuraci√≥n</a></li>
            <li><a (click)="logOut()" class="cursor">Salir</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
          <i class="{{item.icon}}"></i>
          <span class="hide-menu">{{item.tittle}}
            <span class="label label-rouded label-themecolor pull-right">
              {{item.submenu.length}}</span>
          </span></a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subitem of item.submenu">
              <a routerLink="{{subitem.url}}" [routerLinkActiveOptions]="{exact : true}"
                 routerLinkActive="active">
                {{subitem.tittle}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</aside>
