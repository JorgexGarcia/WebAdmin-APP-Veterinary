<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Mi perfil de usuario</h3>
        <div class="row justify-content-between card-subtitle">
          <h4  class="pt-3 pl-3">Ajustes</h4>
          <button class="btn btn-success waves-effect waves-light m-r-10" (click)="openModalImg()">
            Cambiar imagen</button>
        </div>
        <form class="form p-t-20" autocomplete="off" [formGroup]="changeForm" (submit)="save()">
          <div class="form-group row">
            <div class="col-6">
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                  <input class="form-control" type="text"
                         formControlName="name" id="name">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <label for="lastName" class="col-4 col-form-label">Apellidos</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="lastName"
                         id="lastName">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <div class="form-group row">
                <label for="password" class="col-4 col-form-label">Contraseña</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="password"
                         id="password">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <label for="confirmPassword" class="col-4 col-form-label">Confirma contraseña</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="confirmPassword"
                         id="confirmPassword">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <div class="form-group row">
                <label for="birthDate" class="col-6 col-form-label">Fecha Nacimiento</label>
                <div class="col-6">
                  <input class="form-control" type="date" formControlName="birthDate"
                         id="birthDate">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <label for="phone" class="col-4 col-form-label">Teléfono</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="phone"
                         id="phone">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-2 col-form-label">Dirección</label>
            <div class="col-10">
              <input class="form-control" type="text" formControlName="address"
                     id="address">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-6">
              <div class="form-group row">
                <label for="province" class="col-4 col-form-label">Provincia</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="province"
                         id="province">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <label for="city" class="col-4 col-form-label">Ciudad</label>
                <div class="col-8">
                  <input class="form-control" type="text" formControlName="city"
                         id="city">
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
